<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-celsius-fahrenheit</title>
  </head>
  <body>
    <form name="formulier">
      <input type="button" value="Omzetten C naar F" onclick="omzettenF()" />
      <input type="button" value="Omzetten F naar C" onclick="omzettenC()" />
    </form>

    <script>
      function omzettenF() {
        var vraag = prompt("Hoeveel graden wil je omzetten?");
        var Fahrenheit = (vraag * 9) / 5 + 32;
        var alert1 = alert(vraag + "째C is " + Fahrenheit.toFixed(0) + "째F");
      }

      function omzettenC() {
        var vraag = prompt("Hoeveel graden wil je omzetten?");
        var Celsius = ((vraag - 32) * 5) / 9;
        var alert2 = alert(vraag + "째F is " + Celsius.toFixed(0) + "째C");
      }
    </script>
  </body>
</html>
